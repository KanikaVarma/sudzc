		<h1>SoapNil Class Reference</h1>
		<p>This class is used to send nil values where an actual object is required in a value.  Used in setting null for <a href="SoapParameter.html">SoapParameter</a> objects.</p>
		<p>Inherits from <a href="http://developer.apple.com/mac/library/documentation/Cocoa/Reference/Foundation/Classes/NSObject_Class/index.html">NSObject*</a></p>
